name: Debug_Starklotto CI

on:
  push:
    branches:
      - dev
    paths:
      - "packages/snfoundry/contracts/**"
      - ".github/workflows/**"
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "**"
      - ".github/workflows/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Setup Scarb con versión fija ---
      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.11.4"  # versión mínima requerida por tu proyecto

      # --- Setup snfoundry ---
      - name: Setup snfoundry
        uses: foundry-rs/setup-snfoundry@v3
        with:
          tool-versions: ${{ github.workspace }}/.tool-versions

      # --- Evitar fetch global de ScarB si hay conflictos ---
      - name: Skip global scarb fetch due to dependency conflicts
        run: echo "Skipping scarb fetch and build in main project because of version conflicts"

      # --- Ejecutar tests en package de contratos ---
      - name: Run integration tests for contracts package
        working-directory: ./packages/snfoundry/contracts
        run: snforge test -- -v --print-logs
        env:
          RUST_BACKTRACE: 1
          SNFORGE_FORMAT: pretty
