name: StarkLotto Scaffold Verification

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "**"
      - ".github/workflows/**"   # Ejecuta aunque solo subas el workflow
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "**"
      - ".github/workflows/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.9.4"  # Versión mínima requerida por los contratos

      - name: Setup snfoundry
        uses: foundry-rs/setup-snfoundry@v3
        with:
          tool-versions: ./.tool-versions

      - name: Install dependencies (contracts package)
        run: |
          scarb fetch
          scarb build
        working-directory: ./packages/snfoundry/contracts

      - name: Run unit & integration tests (contracts package)
        run: snforge test -- -v --print-logs
        working-directory: ./packages/snfoundry/contracts
        env:
          RUST_BACKTRACE: 1
          SNFORGE_FORMAT: pretty

      - name: Verify frontend setup
        run: |
          echo "Frontend check placeholder – instala dependencias y corre build si aplica"
