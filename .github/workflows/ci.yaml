name: StarkLotto Contracts CI

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "packages/snfoundry/contracts/**"
      - ".github/workflows/**"

  push:
    branches:
      - dev
    paths:
      - "packages/snfoundry/contracts/**"
      - ".github/workflows/**"

jobs:
  build-and-test-contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Scarb (skip fetch/build)
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.11.4" # versión compatible con tu lockfile
          scarb-lock: ./packages/snfoundry/contracts/Scarb.lock

      - name: Setup snfoundry
        uses: foundry-rs/setup-snfoundry@v3
        with:
          tool-versions: ./.tool-versions

      - name: Skip scarb fetch/build due to version conflicts
        run: echo "Skipping scarb fetch/build"

      # Lista tests disponibles (diagnóstico)
      - name: List snfoundry tests
        run: snforge test -- --list
        working-directory: ./packages/snfoundry/contracts

      # Ejecuta tests en modo verbose y con logs
      - name: Run snfoundry tests (verbose + logs)
        run: snforge test -- -v --print-logs
        working-directory: ./packages/snfoundry/contracts
        env:
          RUST_BACKTRACE: 1
          SNFORGE_FORMAT: pretty
