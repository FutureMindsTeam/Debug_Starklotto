name: Debug_Starklotto CI

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "**"
      - ".github/workflows/**"
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "**"
      - ".github/workflows/**"

jobs:
  scaffold-verification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Configuración Scarb + Snfoundry
      # -----------------------------
      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.11.4" # última versión conocida compatible

      - name: Setup snfoundry
        uses: foundry-rs/setup-snfoundry@v3
        with:
          tool-versions: ./.tool-versions

      # -----------------------------------------
      # Evita que Scarb falle por conflictos de versión
      # -----------------------------------------
      - name: Skip global scarb fetch/build
        run: echo "Skipping global scarb fetch/build to avoid version conflicts"

      # -----------------------------------------
      # Corre tests de los contratos (packages/snfoundry/contracts)
      # -----------------------------------------
      - name: Run contracts integration tests
        run: snforge test -- -v --print-logs
        working-directory: ./packages/snfoundry/contracts
        env:
          RUST_BACKTRACE: 1
          SNFORGE_FORMAT: pretty

      # -----------------------------------------
      # Placeholder: verifica frontend si aplica
      # -----------------------------------------
      - name: Frontend setup check
        run: |
          echo "Frontend check placeholder – instala dependencias y corre build si aplica"
