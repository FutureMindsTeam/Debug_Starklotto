name: StarkLotto CI

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "**"
      - ".github/workflows/**"
  push:
    branches:
      - dev
    paths:
      - "packages/snfoundry/contracts/**"
      - ".github/workflows/**"

jobs:
  # -------------------------
  # 1. StarkLotto General CI
  # -------------------------
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Scarb desde la ra√≠z del repo
      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          tool-versions: ${{ github.workspace }}/.tool-versions

      # Setup snfoundry
      - name: Setup snfoundry
        uses: foundry-rs/setup-snfoundry@v3
        with:
          tool-versions: ${{ github.workspace }}/.tool-versions

      # Skip build/fetch en proyecto principal para evitar conflictos
      - name: Skip global scarb fetch due to dependency conflicts
        run: echo "Skipping scarb fetch and build in main project because of dependency conflicts"

      # Ejecuta tests de la carpeta de contracts
      - name: Run integration tests for contracts package
        run: snforge test -- -v --print-logs
        working-directory: ./packages/snfoundry/contracts
        env:
          RUST_BACKTRACE: 1
          SNFORGE_FORMAT: pretty

  # -------------------------
  # 2. Snfoundry Contracts CI
  # -------------------------
  build-and-test-contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          tool-versions: ${{ github.workspace }}/.tool-versions
          scarb-lock: ./packages/snfoundry/contracts/Scarb.lock

      - name: Setup snfoundry
        uses: foundry-rs/setup-snfoundry@v3
        with:
          tool-versions: ${{ github.workspace }}/.tool-versions

      - name: Compile contracts
        run: scarb build
        working-directory: ./packages/snfoundry/contracts

      - name: List tests
        run: snforge test -- --list
        working-directory: ./packages/snfoundry/contracts

      - name: Run snfoundry tests (verbose + logs)
        run: snforge test -- -v --print-logs
        working-directory: ./packages/snfoundry/contracts
        env:
          RUST_BACKTRACE: 1
          SNFORGE_FORMAT: pretty
